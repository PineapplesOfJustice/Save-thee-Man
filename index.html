<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Save thee Man</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="hang.css">
  </head>
  <body>
    <div class="container" id="mainDisplay" style="display:none">
      <div class="row">
        <div class="col-md-5"> <br>
          <center><svg id="canvas" width="50%" viewBox="0 0 300 440" ></svg></center><br>    
          <h4 id="hintBox"></h4>  
          <center>  
          <textarea rows="4" cols="50" id="newHint" placeHolder="Add a Hint" maxlength="200"></textarea>  
          <button onclick="changeHint()" id="changeHint">Change</button> </center>
        </div>
        
        <div class="col-md-7">
          <h1 id="title">Save thee Man</h1>
          <h3 id="guessingSpace"></h3><br>
          <input type="text" id="guessLetter" name="khai" maxlength = "1" value="" placeHolder="Letter"> 
          <button onclick="checkLetter()">Check</button> <br>
          <h4 id="wronged"></h4> <br>   
          <input type="text" id="guessPhrase" name="khai" maxlength = "30" value="" placeHolder="Phrase"> 
          <button onclick="checkPhrase()">Check</button> <br> <br> <br> 
          <button onclick="restartGame()" id="restartButton">Restart</button> <br>
        </div>
      </div>
    </div>
      
    <div id="openingBox">
      <br><br>
	  <h1 id="header">HangMan</h1>
      <center><input type="text" id="chosenWord" name="khai" maxlength = "30" value="" placeHolder="Choose the Word" autofocus><br><br>
      <textarea rows="3" cols="50" id="chosenHint" placeHolder="And a Hint" maxlength="200"></textarea><br>
      <button onclick="startGame()">Start Game</button></center>
    </div>
    
    <script src="hangMan.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
